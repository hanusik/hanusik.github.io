<!DOCTYPE html>
	<html>
	<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="str_semant.css">
	<title>Typowa Strona Internetowa</title>
	<style type="text/css">
	body{
	background-color:silver;
	padding:20px;
}

header{
	border:1px solid gray;
	width:100%;
	background-color:white;
	padding:20px;
}

nav{
	border:1px solid gray;
	width:50%;
	padding:20px;
	background-color:silver;
}

main{
	float:left;
	width:60%;
	margin-top:2%;
	background-color:white;
	margin-bottom:2%;
}

section{
	border:1px solid yellow;
	margin-bottom:2%;
	background-color:white;
}

article{
	border:1px solid blue;
}

aside{
	padding-left:2%;
	margin-top:2%;
	width:38%;
	float:right;
}

footer{
	border:1px solid green;
	width:100%;
	clear:both;
	padding:20px;
	background-color:white;
}
	</style>
	</head>
	
	<body>
	<header>
		<h1>Typowa Strona Internetowa</h1>
			<nav>
				<ul>
					<li><a href="#">Strona Główna</a></li>
					<li><a href="#">Produkty</a></li>
					<li><a href="#">O nas</a></li>
					<li><a href="#">Kontakt</a></li>
				</ul>
			</nav>
	</header>
	
	<main>
		<article>
			<h2>Nagłówek</h2>
			<p>To jest tekst artykułu</p>
			<p>Kolejny tekst artykułu</p>
		</article>
	</main>
	
	<aside>
	<section><p>Sekcja</p></section>
	<section><p>Sekcja</p></section>
	<section><p>Sekcja</p></section>
	</aside>
	
	<footer> Copyright 2018</footer>
	</body>
	</html>
